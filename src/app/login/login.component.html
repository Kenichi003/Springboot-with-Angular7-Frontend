<H1>Login</H1>
<div class="container">
  <!-- <small *ngIf="invalidLogin">{{errorMessage}}</small> -->
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
  <div>
    Username : <input type="text" name="username" [(ngModel)]="username">
    Password : <input type="password" name="password" [(ngModel)]="password"><!-- two way data binding -->
    Password : {{password}}
    <!-- interpolation data binding -->
    <button (click)=handleLogin() class="btn btn-success">Login</button><!-- event data binding -->
  </div>
</div>
